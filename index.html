<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>CineVault | Nexus Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #e11d48; }
        body { background-color: #020202; color: #f1f1f1; font-family: 'Plus Jakarta Sans', sans-serif; }
        .side-panel { 
            position: fixed; right: 0; top: 0; z-index: 150; width: 100%; max-width: 450px;
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #09090b; height: 100vh;
        }
        .side-panel.open { transform: translateX(0); }
        #player-modal {
            position: fixed; inset: 0; z-index: 100; transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex; flex-direction: column; background: #000;
        }
        #player-modal.open { transform: translateY(0); }
        .poster-card { border-radius: 16px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .poster-card:hover { transform: scale(1.03); }
        .ep-btn { background: #27272a; color: #fff; min-width: 44px; padding: 10px; border-radius: 8px; font-weight: 800; }
        .ep-btn.active { background: var(--accent); }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="flex flex-col lg:flex-row items-center justify-between mb-8 gap-6 bg-zinc-900/80 p-6 rounded-3xl border border-white/5 backdrop-blur-xl sticky top-2 z-40">
        <div class="flex items-center gap-2">
            <h1 class="text-2xl font-black italic text-white">CINE<span class="text-red-600">VAULT</span></h1>
        </div>
        
        <div class="flex gap-2">
            <button onclick="togglePanel('ai-panel')" class="p-3 bg-zinc-800 rounded-xl hover:bg-red-600 transition-all"><i data-lucide="bot"></i></button>
            <button onclick="togglePanel('history-panel')" class="p-3 bg-zinc-800 rounded-xl hover:bg-red-600 transition-all"><i data-lucide="history"></i></button>
            <button onclick="togglePanel('favorites-panel')" class="p-3 bg-zinc-800 rounded-xl hover:bg-red-600 transition-all"><i data-lucide="heart"></i></button>
        </div>
    </nav>

    <div id="continue-watching" class="mb-12 hidden">
        <h3 class="text-[10px] font-black uppercase text-zinc-500 tracking-widest mb-4">Resume Playback</h3>
        <div id="history-grid" class="flex gap-4 overflow-x-auto pb-4"></div>
    </div>

    <main id="main-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></main>

    <div id="ai-panel" class="side-panel flex flex-col border-l border-white/10">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <h3 class="font-black text-white">NEXUS AI</h3>
            <button onclick="togglePanel('ai-panel')"><i data-lucide="x"></i></button>
        </div>
        <iframe src="https://snakierdoorcode.github.io/CineVerse/AI.html" class="flex-grow w-full border-none"></iframe>
    </div>

    <div id="player-modal">
        <div class="p-4 flex justify-between items-center bg-zinc-900">
            <button onclick="closePlayer()" class="bg-red-600 px-4 py-2 rounded-lg font-black text-xs uppercase">Close</button>
            <div id="m-title" class="font-bold text-sm uppercase"></div>
            <button id="snap-btn" onclick="toggleSnapshot()" class="p-2 bg-zinc-800 rounded-full"><i data-lucide="download"></i></button>
        </div>
        <div class="flex-grow overflow-y-auto p-4">
            <div class="aspect-video bg-black rounded-xl overflow-hidden mb-6">
                <iframe id="video-frame" class="w-full h-full" allowfullscreen></iframe>
            </div>
            <div id="tv-controls" class="hidden grid grid-cols-6 gap-2 mb-10"></div>
            <p id="m-desc" class="text-zinc-400 text-sm italic"></p>
        </div>
    </div>

    <div id="history-panel" class="side-panel p-6 overflow-y-auto">
        <div class="flex justify-between mb-6">
            <h3 class="font-black">HISTORY</h3>
            <button onclick="togglePanel('history-panel')"><i data-lucide="x"></i></button>
        </div>
        <div id="history-list-full" class="space-y-4"></div>
    </div>

    <script>
        const API_KEY = '5c7ced332aa33d7507e5d53bd818a963';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';
        
        let state = {
            history: JSON.parse(localStorage.getItem('cv-history') || '[]'),
            snapshots: JSON.parse(localStorage.getItem('cv-snapshots') || '{}'),
            isOffline: !navigator.onLine
        };

        async function loadContent() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            
            // If offline, only show snapshots
            if (state.isOffline) {
                Object.values(state.snapshots).forEach(item => {
                    grid.innerHTML += createCard(item);
                });
            } else {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}`);
                const data = await res.json();
                data.results.forEach(item => {
                    grid.innerHTML += createCard(item);
                });
            }
            lucide.createIcons();
            renderHistory();
        }

        function createCard(item) {
            const name = item.title || item.name;
            const type = item.media_type || (item.title ? 'movie' : 'tv');
            // Fix: Ensure path starts with https if it doesn't already
            const poster = item.poster_path.startsWith('http') ? item.poster_path : IMG_PATH + item.poster_path;
            
            return `
                <div class="poster-card bg-zinc-900" onclick="openPlayer('${item.id}', '${type}', '${poster}', '${name.replace(/'/g, "\\'")}')">
                    <img src="${poster}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-3">
                        <p class="text-[10px] font-black uppercase truncate">${name}</p>
                    </div>
                </div>
            `;
        }

        function openPlayer(id, type, poster, name) {
            state.currentId = id;
            document.getElementById('m-title').innerText = name;
            document.getElementById('player-modal').classList.add('open');
            
            // Fix: Check if we are online BEFORE trying to load the iframe
            const frame = document.getElementById('video-frame');
            if (navigator.onLine) {
                frame.src = type === 'movie' 
                    ? `https://vidsrc.cc/v2/embed/movie/${id}` 
                    : `https://vidsrc.cc/v2/embed/tv/${id}/1/1`;
            } else {
                frame.srcdoc = "<div style='color:white; background:black; height:100vh; display:flex; align-items:center; justify-content:center; font-family:sans-serif;'>Offline: Player unavailable without Wi-Fi</div>";
            }

            saveToHistory(id, type, poster, name);
            updateSnapBtn();
        }

        function saveToHistory(id, type, poster, name) {
            state.history = state.history.filter(h => h.id !== id);
            state.history.unshift({id, type, poster, name});
            localStorage.setItem('cv-history', JSON.stringify(state.history));
            renderHistory();
        }

        function renderHistory() {
            const grid = document.getElementById('history-grid');
            const list = document.getElementById('history-list-full');
            
            const html = state.history.map(h => `
                <div class="min-w-[100px] cursor-pointer" onclick="openPlayer('${h.id}', '${h.type}', '${h.poster}', '${h.name.replace(/'/g, "\\'")}')">
                    <img src="${h.poster}" class="rounded-lg w-full aspect-[2/3] object-cover border border-white/10">
                    <p class="text-[8px] font-bold uppercase truncate mt-1 text-zinc-500">${h.name}</p>
                </div>
            `).join('');

            grid.innerHTML = html;
            list.innerHTML = html;
            document.getElementById('continue-watching').classList.toggle('hidden', state.history.length === 0);
        }

        function toggleSnapshot() {
            // Snapshot logic saves metadata for offline browsing
            if(state.snapshots[state.currentId]) {
                delete state.snapshots[state.currentId];
            } else {
                state.snapshots[state.currentId] = {
                    id: state.currentId,
                    title: document.getElementById('m-title').innerText,
                    poster_path: state.history.find(h => h.id === state.currentId).poster,
                    media_type: 'movie' 
                };
            }
            localStorage.setItem('cv-snapshots', JSON.stringify(state.snapshots));
            updateSnapBtn();
        }

        function updateSnapBtn() {
            const isSaved = state.snapshots[state.currentId];
            document.getElementById('snap-btn').style.color = isSaved ? '#e11d48' : '#fff';
        }

        function togglePanel(id) { document.getElementById(id).classList.toggle('open'); }
        function closePlayer() { document.getElementById('player-modal').classList.remove('open'); document.getElementById('video-frame').src = ''; }

        window.addEventListener('online', () => { state.isOffline = false; loadContent(); });
        window.addEventListener('offline', () => { state.isOffline = true; loadContent(); });

        loadContent();
    </script>
</body>
</html>
